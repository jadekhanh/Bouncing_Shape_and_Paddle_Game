<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phuong Khanh Tran</title>
</head>
<body>
<h1>Phuong Khanh Tran</h1>

<canvas id="JadeCanvas" width="600" height="400" style="border:1px solid #000000;"></canvas>

<script type="module">
    import { Paddle } from "./Paddle.js";
    import { Ball } from "./Ball.js";

    // Get the canvas element and its context
    const canvas = document.getElementById("JadeCanvas");
    const ctx = canvas.getContext("2d");

    // Create a horizontal paddle at the bottom of the canvas
    const paddleWidth = 100;
    const paddleHeight = 20;
    const x_myPaddle = (canvas.width - paddleWidth) / 2;    // paddle in the middle
    const y_myPaddle = canvas.height - paddleHeight;
    const myPaddle = new Paddle(x_myPaddle, y_myPaddle, "yellow", "green", "JadeCanvas", null);

    // Create a ball
    const myBall = new Ball(80, 50, "red", "black", "JadeCanvas", null, 20);
    const paddleObjects = [myPaddle];

    // Update and draw the game objects
    // https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/clearRect
    function UpdateAndDraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the paddle
        myPaddle.draw();

        // Update and draw the ball
        myBall.update(paddleObjects);
        myBall.draw();
    }

    // Run the animation loop every 50 milliseconds
    // https://www.w3schools.com/jsref/met_win_setinterval.asp
    setInterval(UpdateAndDraw, 50);

</script>
</body>
</html>
